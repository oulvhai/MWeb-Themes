<div class="container" id="content-wrap">
 
 <!-- include(section-blog-cats.html) -->

      <div class="row">

        <div class="col-sm-10 blog-main">
			<div class="blog-content-wrap">
				<div class="blog-post">
		            <h2 class="blog-post-title">{{post.title}}</h2>
		            <p class="blog-post-meta">{{ post.date }} 
			            {% if post.cats.@count %}&nbsp;posted in {% /if %}
						{% for cat in post.cats %}
						    <a class='category' href='{{ cat.url }}'>{{ cat.name }}</a>&nbsp;
						{% /for %} 
						{% if post.cats.@count %} {% /if %}
		            </p>
		            <div class="content-responsive">
		            {{ post.content }}
		            </div>
				</div><!-- /.blog-post -->
			</div>
			<div class="share-comment">
			{{ commentAndShareCode }}
			</div>

        </div><!-- /.blog-main -->
	</div>
</div>
