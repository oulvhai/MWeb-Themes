
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="atom.xml" rel="alternate" title="{{ siteName }}" type="application/atom+xml">
    <title> 
	{% if pageTitle.length %}  
  	{{ pageTitle }}
  	{% else %}
  	{{ siteName }}
  	{% /if %}
  	</title>
     <link rel="icon" sizes="192x192" href="asset/icon_192.png" />
    <link rel="shortcut icon" href="asset/icon_64.png" type="image/png" />

    <link href="asset/css/bootstrap.min.css" rel="stylesheet">
    <link href="asset/css/style.css" rel="stylesheet">
    <script src="asset/js/jquery.min.js"></script>
    <script src="asset/js/bootstrap.min.js"></script>
    <script src="asset/js/docs.js"></script>
    <script src="asset/highlightjs/highlight.pack.js"></script>
	<link href="asset/highlightjs/styles/github.css" media="screen, projection" rel="stylesheet" type="text/css">
	<script>hljs.initHighlightingOnLoad();</script>
    <!--[if lt IE 9]>
      <script src="asset/js/html5shiv.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
           {% for m in siteMenu %}
        <a class="{{ m.className }}" target="{{ m.target }}" href="{{ m.url }}">{{ m.name }}</a>
        {% /for %}
        
        </nav>
      </div>
    </div>
    {% if ext_global_notice.length %}  
      <div style="color:#ff0000; text-align:center; padding:8px;" class="bg-info site_notice">
        {{ ext_global_notice }}
      </div>
    {% /if %}
